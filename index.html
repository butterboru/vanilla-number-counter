<!DOCTYPE html>
<html>
<head>
    <title>Browser Number Clicker</title> 
</head>

<body>
    <div id="counter">0</div>
    
    <button onclick="counter.innerHTML--">-</button>
    <button onclick="counter.innerHTML++">+</button>
