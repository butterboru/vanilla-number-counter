<!DOCTYPE html>
<html>
<head>
    <title>App</title> 
</head>

<body>
    <nav>
        <button onclick="navigate('mainPage')">Buttons</button>
        <button onclick="navigate('secondaryPage')">See Current #</button>
    </nav>
    
    <div id="mainPage" class="page">
        <button id="-" onclick="decrease()">-</button>
        <button id="+" onclick="increase()">+</button>
    </div>
        
    <div id="secondaryPage" class="page active">         
        <div id="counter">0</div>     
    </div>

    <script src="./main.js"></script>
</body>

<style>
    body {
        font-size: 20px;
        text-align:center;
        margin-top: 10%;
    }   
    .page {
        display: none;
    }
    .active {
        display: block;
    }
    nav {
        position: fixed;
    }
</style>
</html>
